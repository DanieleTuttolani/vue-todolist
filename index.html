<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
        <div class="container mx-auto">
            <div class="head-wrapper text-center mt-5 mb-5">
                <h1>La tua TODO list!</h1>
                <input type="text" class="form-control">
                <button class="mt-3 p-2 btn btn-outline-success">Aggiungi</button>
            </div>
            <div class="list-section ">
                <ul class="main-list">
                    <li v-for='(task , i) in tasks'class="d-flex justify-content-between">
                        <span v-if="task.done" class="strikeWord" >
                            {{task.name}}
                        </span>
                        <span v-else-if="!task.done">
                            {{task.name}}
                        </span>
                        <i class="bi bi-trash"></i>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
    <!--vue js-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- il mio js-->
    <script src="script/script.js"></script>
</body>
</html>
